<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Integration Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-container {
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo i {
            font-size: 3rem;
            color: #0d6efd;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .btn-login {
            height: 45px;
            font-weight: 500;
        }

        .toggle-form {
            font-size: 0.9rem;
        }

        .alert {
            display: none;
            margin-bottom: 1rem;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="login-container p-5">
            <!-- Logo -->
            <div class="brand-logo">
                <i class="fas fa-shield-alt"></i>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="needs-validation" novalidate>
                <h3 class="text-center mb-4">Welcome Back</h3>
                
                <div class="alert alert-danger" id="loginAlert" role="alert"></div>

                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="loginEmail" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="loginPassword" required>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-login mb-3">
                    <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                    Sign In
                </button>

                <p class="text-center mb-0 toggle-form">
                    <a href="#" onclick="toggleForms('register')" class="text-decoration-none">
                        Need an account? Register here
                    </a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="needs-validation d-none" novalidate>
                <h3 class="text-center mb-4">Create Account</h3>
                
                <div class="alert alert-danger" id="registerAlert" role="alert"></div>

                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="registerEmail" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="registerPassword" required 
                               pattern=".{8,}" title="Password must be at least 8 characters">
                        <div class="invalid-feedback">Password must be at least 8 characters.</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-login mb-3">
                    <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                    Create Account
                </button>

                <p class="text-center mb-0 toggle-form">
                    <a href="#" onclick="toggleForms('login')" class="text-decoration-none">
                        Already have an account? Sign in
                    </a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleForms(form) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (form === 'register') {
                loginForm.classList.add('d-none');
                registerForm.classList.remove('d-none');
            } else {
                loginForm.classList.remove('d-none');
                registerForm.classList.add('d-none');
            }
        }

        function showLoading(form) {
            const spinner = form.querySelector('.spinner-border');
            const button = form.querySelector('button[type="submit"]');
            spinner.classList.remove('d-none');
            button.disabled = true;
        }

        function hideLoading(form) {
            const spinner = form.querySelector('.spinner-border');
            const button = form.querySelector('button[type="submit"]');
            spinner.classList.add('d-none');
            button.disabled = false;
        }

        function showAlert(formId, message) {
            const alert = document.getElementById(`${formId}Alert`);
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlert(formId) {
            const alert = document.getElementById(`${formId}Alert`);
            alert.style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            hideAlert('login');
            showLoading(form);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard';
                } else {
                    showAlert('login', data.message || 'Invalid credentials');
                }
            } catch (err) {
                console.error(err);
                showAlert('login', 'An error occurred. Please try again.');
            } finally {
                hideLoading(form);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            hideAlert('register');
            showLoading(form);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('registerEmail').value,
                        password: document.getElementById('registerPassword').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard';
                } else {
                    showAlert('register', data.message || 'Registration failed');
                }
            } catch (err) {
                console.error(err);
                showAlert('register', 'An error occurred. Please try again.');
            } finally {
                hideLoading(form);
            }
        });
    </script>
</body>
</html>
